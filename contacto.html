<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto - Barberia Alura ☎️</title>
    <link rel="icon" href="logo-blanco.ico" type="image/x-icon">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img id="logo" src="images/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contacto">
            <form id="form-container">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                    placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"
                            checked>Email</label>


                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                            id="radio-telefono">Teléfono</label>


                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                            id="radio-whatsapp">WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select id="horario">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                    Alura?</label>

                <input type="submit" class="enviar" value="Enviar Formulario">
            </form>

            <table class="small-table">
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horarios</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs ~ 20hs</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <img src="images/logo-blanco.png" alt="logo-blanco">
        <p>&copy Copyright Barbería Alura - 2020</p>
    </footer>

</body>

</html>
